[build]
  command = "hugo"
  publish = "public/"

[build.environment]
  HUGO_VERSION = "0.101.0"

[[redirects]]
  from = "/national"
  to = "https://ti.to/ilsa/national-2023"
  status = 302

[[redirects]]
  from = "/rules"
  to = "/documents/ILSA%20-%20Rules%20of%20Play%20-%201.1.pdf"
  status = 302

[[redirects]]
  from = "/standings"
  to = "https://docs.google.com/spreadsheets/d/19-xCRRzkzEw0slwRZK-NGP6hnwQC-zm5JW_bNdFlN98/edit?usp=sharing"
  status = 302

[[redirects]]
  from = "/volunteer"
  to = "https://forms.monday.com/forms/592838ff4e44aa098fb60441646ff4d9"
  status = 302
