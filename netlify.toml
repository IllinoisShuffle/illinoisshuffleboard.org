# Netlify Configuration
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

# ========================================
# Build Settings
# ========================================

[build]
  # Command to build the site - runs Hugo static site generator
  command = "hugo"

  # Directory containing the built site files to deploy
  # Hugo generates static files in public/ by default
  publish = "public/"

[build.environment]
  # Hugo version to use for builds
  # Must match the version used for local development
  # Update both this and README.md when upgrading Hugo
  HUGO_VERSION = "0.143.1"

# ========================================
# URL Redirects
# ========================================
# Redirects provide short, memorable URLs that redirect to longer destinations
# Status 302 = temporary redirect (can be changed later)
# Status 301 = permanent redirect (search engines update their indexes)
#
# Format:
# [[redirects]]
#   from = "/short-url"        # The short URL path
#   to = "https://destination" # Where to redirect to
#   status = 302               # HTTP status code

