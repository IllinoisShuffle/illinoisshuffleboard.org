# Hugo Site Configuration
# Documentation: https://gohugo.io/getting-started/configuration/

# Base URL of the site - used for generating absolute URLs in RSS feeds, sitemaps, etc.
# Should match the production domain (with trailing slash)
baseURL = 'https://illinoisshuffleboard.org/'

# Language code for the site - affects date formatting and some built-in strings
# Format: ISO 639-1 language code
languageCode = 'en-us'

# Site title - appears in <title> tags, RSS feeds, and templates via {{ .Site.Title }}
title = 'Illinois Shuffleboard Association'

